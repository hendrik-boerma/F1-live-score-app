<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>F1 live score</title>
</head>

<body>
    <h1>F1 Dashboard</h1>
    <main>
        <section>
            <h2>Next Race</h2>
            <article class="card">
                <h3>Spa franco</h3>
                <p>Belgium</p>
            </article>
        </section>
        <section>
            <h2>F1 Standings</h2>
            <button id="drivertab" class="tablink active" onclick="toggleList('driver')">Drivers</button>
            <button id="constructortab" class="tablink" onclick="toggleList('constructor')">Constructors</button>

            <table id="drivers">
                <tr>
                    <th>Position</th>
                    <th>Driver</th>
                    <th>Points</th>
                </tr>
                <tbody id="driverlist">
                </tbody>
            </table>

            <table id="constructors">
                <tr>
                    <th>Position</th>
                    <th>Constructor</th>
                    <th>Points</th>
                </tr>
                <tbody id="constructorlist">
                </tbody>
            </table>
        </section>
        
    </main>

    <script src="main.js"></script>
</body>

</html>

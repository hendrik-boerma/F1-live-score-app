<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>F1 live score</title>
</head>

<body>
    <header>
        <h1>Formula 1 Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Next Race</h2>
            <article class="card">
                <div class="card-title">
                    <h3 id="nextrace"></h3>
                    <p id="location"></p>
                </div>
                <div class="card-date">
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
            </article>
        </section>
        <section id="section2">
            <h2>Standings</h2>
            <p id="round"></p>
            <button id="drivertab" class="tablink active" onclick="toggleList('driver')">Drivers</button>
            <button id="constructortab" class="tablink" onclick="toggleList('constructor')">Constructors</button>

            <table id="drivers">
                <tr>
                    <th></th>
                    <th>Position</th>
                    <th>Driver</th>
                    <th>Points</th>
                </tr>
                <tbody id="driverlist">
                </tbody>
            </table>

            <table id="constructors">
                <tr>
                    <th></th>
                    <th>Position</th>
                    <th>Constructor</th>
                    <th>Points</th>
                </tr>
                <tbody id="constructorlist">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Hendrik Boerma</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
